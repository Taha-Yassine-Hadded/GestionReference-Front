<app-sidebar></app-sidebar>

<div class="content-page pb-5">
  <!-- Start Content-->
  <div class="container">
    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a href="javascript: void(0);">Xtensus</a></li>
              <li class="breadcrumb-item"><a href="javascript: void(0);">Liste</a></li>
              <li class="breadcrumb-item active">Catégories</li>
            </ol>
            <div class="row mb-3">
              <div class="col-12">
                <a [routerLink]="['/createCategorie']">
                  <button class="btn btn-success" title="Cliquez ici pour ajouter">
                    <i class="fas fa-plus"></i> Ajouter
                  </button>
                </a>
              </div>
            </div>
          </div>

          <h4 class="page-title">Catégories</h4>
        </div>
      </div>
    </div>
    <!-- end page title -->

    <div class="row">
      <div class="col-sm-12">
        <div class="card-box">
          <form>
            <div class="col-sm-3 ms-auto mb-4">
              <input type="text" [(ngModel)]="nomFilter" class="form-control" name="search" (input)="filterByNom()" placeholder="Recherche">
            </div>
          </form>
          <div class="table-rep-plugin">
            <div class="table-responsive mb-0" data-pattern="priority-columns">
              <table id="categorie-table" class="table table-striped mb-0">
                <thead>
                <tr>
                  <th (click)="onSort('categorieLibelle')" [class.sorted]="sortColumn === 'categorieLibelle'">
                    Catégorie
                    <i [ngClass]="sortColumn === 'categorieLibelle' ? (sortDirection === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down') : 'fas fa-sort'"></i>
                  </th>
                  <th (click)="onSort('categorieShort')" [class.sorted]="sortColumn === 'categorieShort'">
                    Short
                    <i [ngClass]="sortColumn === 'categorieShort' ? (sortDirection === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down') : 'fas fa-sort'"></i>
                  </th>
                  <th (click)="onSort('categorieCodeRef')" [class.sorted]="sortColumn === 'categorieCodeRef'">
                    Code Réf
                    <i [ngClass]="sortColumn === 'categorieCodeRef' ? (sortDirection === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down') : 'fas fa-sort'"></i>
                  </th>
                  <th (click)="onSort('categorieCodeCouleur')" [class.sorted]="sortColumn === 'categorieCodeCouleur'">
                    Code Couleur
                    <i [ngClass]="sortColumn === 'categorieCodeCouleur' ? (sortDirection === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down') : 'fas fa-sort'"></i>
                  </th>
                  <th class="actions-column">Action</th>
                </tr>
                </thead>
                <tbody *ngIf="categories$ | async as categories">
                <tr *ngFor="let categorie of categories">
                  <td>{{ categorie.categorieLibelle }}</td>
                  <td>{{ categorie.categorieShort }}</td>
                  <td>{{ categorie?.categorieCodeRef || 'non spécifié' }}</td>
                  <td>{{ categorie?.categorieCodeCouleur || 'non spécifié' }}</td>
                  <td class="actions-column">
                    <div class="actions-buttons">
                      <a [routerLink]="['/putCategorie', categorie.categorieId]">
                        <button class="btn btn-primary btn-sm" title="Cliquez ici pour modifier">
                          <i class="fas fa-edit"></i>
                        </button>
                      </a>
                      <button class="btn btn-danger btn-sm" (click)="deleteCategorieById(categorie.categorieId)" title="Cliquez ici pour supprimer">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
              <div class="d-flex justify-content-between p-2">
                <ngb-pagination
                  [(page)]="page"
                  [pageSize]="pageSize"
                  [collectionSize]="collectionSize"
                  (pageChange)="onPageChange()">
                </ngb-pagination>
                <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCategories()">
                  <option [ngValue]="10">10</option>
                  <option [ngValue]="15">15</option>
                  <option [ngValue]="20">20</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  </div>
  <!-- end container-fluid -->
</div>
