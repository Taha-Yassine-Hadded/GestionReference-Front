<app-sidebar></app-sidebar>

<div class="content-page">
  <!-- Start Content-->
  <div class="container">
    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a href="javascript: void(0);">Xtensus</a></li>
              <li class="breadcrumb-item"><a href="javascript: void(0);">Liste</a></li>
              <li class="breadcrumb-item active">Catégorie</li>
            </ol>
          </div>
          <h4 class="page-title">Catégorie</h4>
        </div>
      </div>
    </div>
    <!-- end page title -->

    <div class="row">
      <div class="col-sm-12">
        <div class="card-box">
          <div class="row">
            <form [formGroup]="categorieForm" (ngSubmit)="onSubmit()" class="form-horizontal">
              <div class="form-group row">
                <label for="categorieLibelle" class="col-md-2 control-label">Catégorie <span class="text-danger">*</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="categorieLibelle" formControlName="categorieLibelle" maxlength="254">
                  <div *ngIf="formSubmitted && !categorieForm.get('categorieLibelle')?.valid" class="text-danger">Ce champ est requis.</div>
                </div>
              </div>

              <div class="form-group row">
                <label for="categorieShort" class="col-md-2 control-label">Short <span class="text-danger">*</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="categorieShort" formControlName="categorieShort" maxlength="254">
                  <div *ngIf="formSubmitted && !categorieForm.get('categorieShort')?.valid" class="text-danger">Ce champ est requis.</div>
                </div>
              </div>

              <div class="form-group row">
                <label for="categorieCodeRef" class="col-md-2 control-label">Code Réf <span class="text-danger">*</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="categorieCodeRef" formControlName="categorieCodeRef" maxlength="254">
                  <div *ngIf="formSubmitted && !categorieForm.get('categorieCodeRef')?.valid" class="text-danger">Ce champ est requis.</div>
                </div>
              </div>

              <div class="form-group row">
                <label for="categorieCodeCouleur" class="col-md-2 control-label">Code Couleur <span class="text-danger">*</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="categorieCodeCouleur" formControlName="categorieCodeCouleur" maxlength="254">
                  <div *ngIf="formSubmitted && !categorieForm.get('categorieCodeCouleur')?.valid" class="text-danger">Ce champ est requis.</div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                  <button class="btn width-md btn-bordered margin-btn btn-success waves-effect waves-light me-2" type="submit">Modifier</button>
                  <a [routerLink]="['/getCategorie']">
                    <button class="btn btn-danger text-left btn-ml" type="button">Retour</button>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end container-fluid -->
</div>
