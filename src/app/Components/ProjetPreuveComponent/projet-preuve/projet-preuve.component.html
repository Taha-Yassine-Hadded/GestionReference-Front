<app-sidebar></app-sidebar>

<div class="content-page">
    <!-- Start Content-->
    <div class="container">
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Xtensus</a></li>
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Liste</a></li>
                            <li class="breadcrumb-item active">Projet Preuve</li>
                        </ol>
                        <div *ngIf="isAdmin"  class="row mb-3">
                            <div class="col-12">
                                <a [routerLink]="['/createPreuve']">
                                    <button class="btn btn-success" title="Cliquez ici pour ajouter">
                                        <i class="fas fa-plus"></i> Ajouter
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <h4 class="page-title">projet Preuve</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->
      
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <form>
                        <div class="mb-4 row align-items-center">
                            <label for="devis-filter" class="col-sm-2 col-form-label">Filtrer</label>
                            <div class="col-sm-3">
                    <input type="text" class="form-control" [(ngModel)]="searchText" (input)="filterByNom()" placeholder="Filtrer par nom de projet">
                   
                </div>
            </div>
        </form>
                    <div class="table-rep-plugin">
                        <div class="table-responsive mb-0" data-pattern="priority-columns">
                           
                            <table id="tech-companies-1" class="table table-striped mb-0">
                                <thead>
                                    <tr>
                                        <th data-priority="1">projet Preuve</th>
                                        <th data-priority="3">projet</th>
                                        <th *ngIf="isAdmin">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tbody *ngIf="projetPreuves$ | async as projetPreuves">
                                    <tr *ngFor="let projetPreuve of projetPreuves">
                                        <td>{{ projetPreuve.projetPreuveLibelle }}</td>
                                        <td>{{ projetPreuve.projet }}</td>
                                        <td>
                                            <a *ngIf="isAdmin"  [routerLink]="['/putPreuve', projetPreuve.projetPreuveId ]">
                                                <button class="btn btn-primary btn-sm" title="Cliquez ici pour modifier">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                            </a>
                                            <button *ngIf="isAdmin"  class="btn btn-danger btn-sm" title="Cliquez ici pour supprimer" (click)="deleteProjetPreuve(projetPreuve.projetPreuveId)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-between p-2">
                                <ngb-pagination
                                    [(page)]="page"
                                    [pageSize]="pageSize"
                                    [collectionSize]="collectionSize"
                                    (pageChange)="onPageChange()">
                                </ngb-pagination>
                                <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
                                    <option [ngValue]="10">10 lignes par page</option>
                                    <option [ngValue]="15">15 lignes par page</option>
                                    <option [ngValue]="20">20 lignes par page</option>
                                </select>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- end container-fluid -->
</div>
