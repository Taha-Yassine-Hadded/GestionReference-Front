<app-sidebar></app-sidebar>

<div class="content-page">
  <!-- Start Content-->
  <div class="container">
    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a href="javascript:void(0);">Xtensus</a></li>
              <li class="breadcrumb-item"><a href="javascript:void(0);">Environnement de developpement</a></li>
              <li class="breadcrumb-item active">Ajouter</li>
            </ol>
          </div>
          <h4 class="page-title">Ajouter environnement de developpement</h4>
        </div>
      </div>
    </div>
    <!-- end page title -->

    <div class="row">
      <div class="col-sm-12">
        <div class="card-box">
          <div class="row">
            <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="form-horizontal">
              <div class="form-group row">
                <label for="environnementDeveloppementLibelle" class="col-md-2 control-label">Environnement de développement <span class="text-danger">*</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="environnementDeveloppementLibelle" [(ngModel)]="formData.environnementDeveloppementLibelle" name="environnementDeveloppementLibelle" #environnementDeveloppementLibelle="ngModel" required maxlength="254">
                  <div *ngIf="formSubmitted && environnementDeveloppementLibelle.invalid" class="text-danger">Ce champ est requis.</div>
                </div>
              </div>

              <div class="form-group row">
                <label for="environnementDeveloppementDescription" class="col-md-2 control-label">Description</label>
                <div class="col-md-10">
                  <textarea class="form-control" id="environnementDeveloppementDescription" [(ngModel)]="formData.environnementDeveloppementDescription" name="environnementDeveloppementDescription" #environnementDeveloppementDescription="ngModel" maxlength="254"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                  <button type="submit" class="btn width-md btn-bordered margin-btn btn-success waves-effect waves-light me-2">Créer</button>
                  <a [routerLink]="['/envDev']">
                    <button class="btn btn-danger text-left btn-ml" type="button">Retour</button>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end container-fluid -->
</div>
