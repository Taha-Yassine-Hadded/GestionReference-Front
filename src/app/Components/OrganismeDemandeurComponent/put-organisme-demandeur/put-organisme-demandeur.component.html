
<app-sidebar></app-sidebar>

<div class="content-page">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Xtensus</a></li>
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Modifier</a></li>
                            <li class="breadcrumb-item active">Organisme demandeur</li>
                        </ol>
                        <div class="row mb-3">
                            <div class="col-12">
                                <a [routerLink]="['/createOrganisme']">
                                    <button class="btn btn-success">
                                        <i class="fas fa-plus"></i> Modifier
                                    </button>
                                </a>                                
                            </div>
                        </div>
                    </div>
                    <h4 class="page-title">Organisme Demandeur</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="row">
                        <form (ngSubmit)="updateOrganisme(editOrganisme.organismeDemandeurId)" class="form-horizontal">
                            <div class="form-group row">
                                <label class="col-md-2 control-label">Organisme demandeur</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="organismeDemandeur" [(ngModel)]="editOrganisme.organismeDemandeurLibelle" name="organismeDemandeur" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-10 offset-md-2">
                                    <button class="btn width-md btn-bordered margin-btn btn-success waves-effect waves-light" type="submit">Modifier</button>
                                    <a [routerLink]="['/getOrganisme']">
                                        <button class="btn btn-danger text-left btn-ml"> Annuler
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end container-fluid -->
    <!-- end content -->
    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->
</div>
