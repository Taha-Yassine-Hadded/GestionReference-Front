
<app-sidebar></app-sidebar>

<div class="content-page">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Xtensus</a></li>
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Ajouter</a></li>
                            <li class="breadcrumb-item active">Poste d'un emplyé dans un Projet</li>
                        </ol>
                        
                    </div>
                    <h4 class="page-title">Le poste d'un emplyé dans un Projet</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="row">
  <form [formGroup]="newProjetEmployePoste" (ngSubmit)="createProjetEmployePoste()">
    <div class="form-group">
      <label for="dureeInput">Durée (en mois):</label>
      <input type="text" id="dureeInput" class="form-control" formControlName="duree">
      <div *ngIf="formSubmitted && newProjetEmployePoste.get('duree')?.errors?.['required']" class="text-danger">Ce champ est requis.</div>
    </div>
    <div class="form-group">
      <label for="selectProjet">Sélectionner Projet:</label>
      <select id="selectProjet" class="form-control" formControlName="projet_id">
        <option value="" disabled selected>Sélectionner un projet</option> <!-- Option par défaut -->
        <option *ngFor="let projet of projets" [value]="projet.id">{{ projet.projetLibelle }}</option>
      </select>
      <div *ngIf="formSubmitted && newProjetEmployePoste.get('projet_id')?.errors?.['required']" class="text-danger">Ce champ est requis.</div>
    </div>
    <div class="form-group">
      <label for="selectEmploye">Sélectionner Employé:</label>
      <select id="selectEmploye" class="form-control" formControlName="employe_id">
        <option value="" disabled selected>Sélectionner un employe</option> <!-- Option par défaut -->
        <option *ngFor="let employe of employes" [value]="employe.id">{{ employe.personneContact }}</option>
      </select>
      <div *ngIf="formSubmitted && newProjetEmployePoste.get('employe_id')?.errors?.['required']" class="text-danger">Ce champ est requis.</div>
    </div>
    <div class="form-group">
      <label for="selectPoste">Sélectionner Poste:</label>
      <select id="selectPoste" class="form-control" formControlName="poste_id">
        <option value="" disabled selected>Sélectionner un poste</option> <!-- Option par défaut -->
        <option *ngFor="let poste of postes" [value]="poste.id">{{ poste.posteNom }}</option>
      </select>
      <div *ngIf="formSubmitted && newProjetEmployePoste.get('poste_id')?.errors?.['required']" class="text-danger">Ce champ est requis.</div>
    </div>
   
    <div class="form-group row">
      <div class="col-md-10 offset-md-2">
          <button class="btn width-md btn-bordered margin-btn btn-success waves-effect waves-light" type="submit">créer</button>
          <a [routerLink]="['/getEmployePoste']">
            <button class="btn btn-danger text-left btn-ml"> Retour
            </button>
        </a>
        </div>
  </div>
</form>
</div>
</div>
</div>
</div>
</div>
<!-- end container-fluid -->
<!-- end content -->
<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->
</div>
