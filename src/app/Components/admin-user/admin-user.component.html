<app-sidebar></app-sidebar>

<div class="content-page">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a href="javascript: void(0);">Xtensus</a></li>
              <li class="breadcrumb-item"><a href="javascript: void(0);">Liste</a></li>
              <li class="breadcrumb-item active">Utilisateurs</li>
            </ol>
          </div>
          <h4 class="page-title">Liste Utilisateurs</h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card-box">
          <form>
            <div class="col-sm-3 ms-auto mb-4">
              <input type="text" [(ngModel)]="nomFilter" class="form-control" name="search" (input)="filterByNom()" placeholder="Recherche">
            </div>
          </form>

          <div class="table-responsive mb-0 container" data-pattern="priority-columns">
            <table id="tech-companies-1" class="table table-striped mb-0">
              <thead>
              <tr>
                <th (click)="onSort('username')" [class.sorted]="sortColumn === 'username'">
                  Nom
                  <i [ngClass]="sortColumn === 'username' ? (sortDirection === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down') : 'fas fa-sort'"></i>
                </th>
                <th (click)="onSort('email')" [class.sorted]="sortColumn === 'email'">
                  Email
                  <i [ngClass]="sortColumn === 'email' ? (sortDirection === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down') : 'fas fa-sort'"></i>
                </th>
                <th class="actions-column">Action</th>
              </tr>
              </thead>
              <tbody *ngIf="users$ | async as users">
              <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td class="actions-column">
                  <div class="actions-buttons">
                    <button class="btn btn-danger btn-sm" title="Cliquez ici pour supprimer" (click)="deleteUser(user.id)">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-between p-2">
              <ngb-pagination
                [(page)]="page"
                [pageSize]="pageSize"
                [collectionSize]="collectionSize"
                (pageChange)="onPageChange()">
              </ngb-pagination>
              <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
                <option [ngValue]="10">10</option>
                <option [ngValue]="15">15</option>
                <option [ngValue]="20">20</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
