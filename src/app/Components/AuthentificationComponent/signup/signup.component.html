<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">

                    <div class="text-center account-logo-box">
                        <div class="mt-2 mb-2">
                            <a href="index.html" class="text-success">
                                <span><img src="../assets/images/xtensus-logo.png" alt="" class="img-style"></span> 
                            </a>
                        </div>
                    </div>

                    <div class="card-body">

                        <form #accountForm="ngForm" (ngSubmit)="signUp()" novalidate>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" [(ngModel)]="userData.email" required placeholder="Email">
                                <div *ngIf="accountForm.submitted && accountForm.controls['email'].errors?.['required']" class="text-danger"> Le email est requis.</div>
                                
                            </div>
                        
                            <div class="form-group">
                                <input class="form-control" type="text" name="username" [(ngModel)]="userData.username" required placeholder="Nom d'utilisateur">
                                <div *ngIf="accountForm.submitted && accountForm.controls['username'].errors?.['required']" class="text-danger"> Le nom d'utilisateur est requis.</div>

                            </div>
                        
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" [(ngModel)]="userData.password" required placeholder="Mot de passe">
                                <div *ngIf="accountForm.submitted && accountForm.controls['password'].errors?.['required']" class="text-danger"> Le mot de passe est requis.</div>

                            </div>
                    
                            
                            <div *ngIf="accountCreated" class="text-success">
                                Compte créé avec succès!
                            </div>
                            <div class="form-group account-btn text-center mt-2">
                                <div class="col-12">
                                    <button class="btn width-md btn-bordered btn-danger waves-effect waves-light btn-background" type="submit">S'inscrire</button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-5">
                    <div class="col-sm-12 text-center">
                        <p class="text-muted">Vous avez déjà un compte?<a routerLink="/signin" class="text-primary ml-1"><b>Se connecter</b></a></p>
                    </div>
                </div>

            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>
