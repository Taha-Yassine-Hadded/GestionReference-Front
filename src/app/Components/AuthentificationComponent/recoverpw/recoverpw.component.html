<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="text-center account-logo-box">
                        <div class="mt-2 mb-2">
                            <a href="index.html" class="text-success">
                                <span><img src="../assets/images/xtensus-logo.png" alt="" class="img-style"></span> 
                            </a>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="text-center mb-4">
                            <p class="text-muted mb-0">Entrez votre adresse e-mail et nous vous enverrons un e-mail avec des instructions pour réinitialiser votre mot de passe.</p>
                        </div>

                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group row">
                                <div class="col-12">
                                    <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" [(ngModel)]="email" name="email" required>
                                </div>
                            </div>

                            <div class="form-group account-btn text-center mt-2 row">
                                <div class="col-12">
                                    <button class="btn width-md btn-bordered btn-background btn-danger waves-effect waves-light" type="submit">Envoyer l'e-mail</button>
                                </div>
                            </div>
                        </form>

                        <!-- Alertes d'erreur et de succès -->
                        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
                        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
                    </div>
                    <!-- end card-body -->

                    <!-- Bouton "Se connecter" à l'intérieur de la carte -->
                    <div class="row mt-5">
                        <div class="col-sm-12 text-center">
                            <p class="text-muted">Vous avez déjà un compte ? <a routerLink="/signin" class="text-primary ml-1"><b>Se connecter</b></a></p>
                        </div>
                    </div>
                    <!-- Fin du bouton "Se connecter" à l'intérieur de la carte -->

                </div>
                <!-- end card -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end account-pages -->
