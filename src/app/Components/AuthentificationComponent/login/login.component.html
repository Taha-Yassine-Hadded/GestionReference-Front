<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="text-center account-logo-box">
                        <div class="mt-2 mb-2">
                            <a href="#" class="text-success">
                               <span><img src="../assets/images/xtensus-logo.png" alt="" class="img-style"></span> 
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form #accountForm="ngForm" (submit)="login()" novalidate>
                            <div class="form-group">
                                <input class="form-control" type="text" id="email" [(ngModel)]="credentials.email" name="email" required placeholder="email">
                                <div *ngIf="accountForm.submitted && accountForm.controls['email'].errors?.['required']" class="text-danger"> Le email est requis.</div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" required id="password" [(ngModel)]="credentials.password" name="password"  placeholder="mot de passe">
                                <div *ngIf="accountForm.submitted && accountForm.controls['password'].errors?.['required']" class="text-danger"> Le mot de passe est requis.</div>
                            </div>
                            <div *ngIf="error || loginError" class="error-message">{{ error || loginError }}</div>
                            <div class="form-group text-center mt-4 pt-2">
                                <div class="col-sm-12">
                                    <a routerLink="/recoverPw" class="text-muted"><i class="fa fa-lock mr-1"></i> Mot de passe oublié?</a>
                                </div>
                            </div>
                            <div class="form-group text-center mt-2">
                                <div class="col-12">
                                    <button class="btn width-md btn-bordered btn-background btn-danger waves-effect waves-light" type="submit">Se connecter</button>
                                </div>
                            </div>
                        </form>
                        <!-- Button à l'intérieur de la carte -->
                       
                        <!-- Fin du bouton à l'intérieur de la carte -->
                    </div>
                 
                    <!-- end card-body -->
                </div>
                <div class="row ">
                    <div class="col-sm-12 text-center">
                        <p class="text-muted">Vous n'avez pas de compte? <a class="text-primary ml-1" routerLink="/signup">S'inscrire</a></p>
                    </div>
                </div>
                <!-- end card -->
            </div>
            <!-- end col -->
           
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
<!-- Vendor js -->
<script src="./assets/js/vendor.min.js"></script>
<!-- App js -->
<script src="./assets/js/app.min.js"></script>
