<div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card">
            <div class="text-center account-logo-box">
              <div class="mt-2 mb-2">
                <a href="#" class="text-success">
                  <span><img src="../assets/images/xtensus-logo.png" alt="" class="img-style"></span> 
                </a>
              </div>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="oldPassword">Ancien mot de passe <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="oldPassword" [(ngModel)]="oldPassword" name="oldPassword" required>
                </div>
                <div class="form-group">
                  <label for="newPassword">Nouveau mot de passe <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirmer le nouveau mot de passe <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="text-center mt-3">
                  <button class="btn width-md btn-bordered btn-background btn-danger waves-effect waves-light btn-background" type="submit">Changer mot de passe</button>
                </div>
              </form>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
