<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="text-center account-logo-box">
                        <div class="mt-2 mb-2">
                            <a href="#" class="text-success">
                                <span><img src="../assets/images/xtensus-logo.png" alt="" class="img-style"></span>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="password">Nouveau mot de passe<span class="text-danger">*</span></label>
                                <input id="password"  class="form-control" formControlName="password" type="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirmer le nouveau mot de passe<span class="text-danger">*</span></label>
                                <input id="confirmPassword" class="form-control" formControlName="confirmPassword" type="password" required>
                            </div>
                            <div class="form-group account-btn text-center mt-2">
                                <div class="col-12">
                                    <button class="btn width-md btn-bordered btn-background btn-danger waves-effect waves-light btn-background" type="submit">RÃ©initialiser le mot de passe</button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
