<div id="app">
    <app-sidebar></app-sidebar>

    <div class="content-page">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript:void(0);">Xtensus</a></li>
                                <li class="breadcrumb-item"><a href="javascript:void(0);">Modifier</a></li>
                                <li class="breadcrumb-item active">Appel d'offre</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Modifier un Appel d'Offre</h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="card-box">
                        <form [formGroup]="appelOffreForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label>Appel d'offre devis</label>
                                <input type="text" id="appelOffreDevis" formControlName="appelOffreDevis" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Appel d'offre objet</label>
                                <textarea id="appelOffreObjet" formControlName="appelOffreObjet" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Date de remise</label>
                                <input type="date" id="appelOffreDateRemise" formControlName="appelOffreDateRemise" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Appel d'offre retiré</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="appelOffreRetireNon" value="0" formControlName="appelOffreRetire">
                                        <label class="form-check-label" for="appelOffreRetireNon">Non</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="appelOffreRetireOui" value="1" formControlName="appelOffreRetire">
                                        <label class="form-check-label" for="appelOffreRetireOui">Oui</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Appel d'offre participation</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="appelOffreParticipationNon" value="0" formControlName="appelOffreParticipation">
                                        <label class="form-check-label" for="appelOffreParticipationNon">Non</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="appelOffreParticipationOui" value="1" formControlName="appelOffreParticipation">
                                        <label class="form-check-label" for="appelOffreParticipationOui">Oui</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card-box">
                        <form [formGroup]="appelOffreForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <div class="form-group">
                                    <label>Appel d'offre état</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="appelOffreEtatNon" value="0" formControlName="appelOffreEtat">
                                        <label class="form-check-label" for="appelOffreEtatNon">Non</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="appelOffreEtatOui" value="1" formControlName="appelOffreEtat">
                                        <label class="form-check-label" for="appelOffreEtatOui">Oui</label>
                                    </div>
                                </div>
                                
                                <label>Type d'appel d'offres:</label>
                                <select id="appelOffreTypeId" formControlName="appelOffreTypeId" class="form-control">
                                    <option *ngFor="let type of appelOffreTypes" [value]="type.appelOffreTypeId">{{ type.appelOffreType }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Moyen de livraison:</label>
                                <select id="moyenLivraisonId" formControlName="moyenLivraisonId" class="form-control">
                                    <option *ngFor="let moyen of moyensLivraison" [value]="moyen.moyenLivraisonId">{{ moyen.moyenLivraison }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Organisme demandeur:</label>
                                <select id="organismeDemandeurId" formControlName="organismeDemandeurId" class="form-control">
                                    <option *ngFor="let organisme of organismesDemandeur" [value]="organisme.organismeDemandeurId">{{ organisme.organismeDemandeurLibelle }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Lieu:</label>
                                <select id="paysId" formControlName="paysId" class="form-control">
                                    <option *ngFor="let pay of pays" [value]="pay.paysId">{{ pay.paysNom }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn width-md btn-bordered margin-btn  btn-success waves-effect waves-light" [disabled]="!appelOffreForm.valid">Modifier</button>
                                <a [routerLink]="['/getAppelOffre']">
                                    <button class="btn btn-danger text-left btn-ml"> Retour
                                    </button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
