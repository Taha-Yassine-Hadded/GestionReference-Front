<app-sidebar></app-sidebar>

<div class="content-page">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a href="javascript: void(0);">Xtensus</a></li>
              <li class="breadcrumb-item"><a href="javascript: void(0);">Modifier</a></li>
              <li class="breadcrumb-item active">Nature Client</li>
            </ol>
          </div>
          <h4 class="page-title">Nature Client</h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card-box">
          <div class="row">
            <form [formGroup]="natureForm" (ngSubmit)="onSubmit()" class="form-horizontal">
              <div class="form-group row">
                <label class="col-md-2 control-label">Nature client<span class="text-danger">*</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" formControlName="natureClientLibelle" maxlength="254">
                  <div *ngIf="formSubmitted && natureForm.controls['natureClientLibelle'].invalid" class="text-danger">
                    Le champ est requis.
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-2 control-label">Description</label>
                <div class="col-md-10">
                  <textarea type="text" class="form-control" formControlName="natureClientDescription" maxlength="254"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                  <button class="btn width-md btn-bordered margin-btn btn-success waves-effect waves-light" type="submit">Modifier</button>
                  <a [routerLink]="['/getNature']">
                    <button class="btn btn-danger text-left btn-ml" type="button">Retour</button>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
