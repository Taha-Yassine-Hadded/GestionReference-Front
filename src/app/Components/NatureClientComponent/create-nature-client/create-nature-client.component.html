<app-sidebar></app-sidebar>

<div class="content-page">
    <!-- Start Content-->
    <div class="container">
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Xtensus</a></li>
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Ajouter</a></li>
                            <li class="breadcrumb-item active">Nature Client</li>
                        </ol>
                    </div>


                    <h4 class="page-title">Nature Client </h4>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="row">
                        <form (ngSubmit)="createNature()" class="form-horizontal">
                            <div class="form-group row">
                                <label class="col-md-2 control-label">Nature client<span class="text-danger">*</span></label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" [(ngModel)]="newNature.natureClient" name="natureClient" maxlength="254">
                                    <div *ngIf="formSubmitted && !newNature.natureClient" class="text-danger">Le champ  est requis.</div>
                                </div>
                            </div>

                            <div class="form-group row">
                              <label class="col-md-2 control-label">Description</label>
                              <div class="col-md-10">
                                <textarea class="form-control" [(ngModel)]="newNature.natureClientDescription" name="nature" maxlength="254"></textarea>
                              </div>
                            </div>

                            <div class="col-md-10 offset-md-2">
                                <button class="btn width-md btn-bordered margin-btn  btn-success waves-effect waves-light" type="submit">Ajouter</button>
                                <a [routerLink]="['/getNature']">
                                    <button class="btn btn-danger text-left btn-ml"> Retour
                                    </button>
                                </a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end container-fluid -->
</div>
