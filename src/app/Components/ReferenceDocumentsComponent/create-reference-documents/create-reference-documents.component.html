<app-sidebar></app-sidebar>

<div class="content-page">
  <!-- Start Content-->
  <div class="container">

    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a href="javascript: void(0);">Xtensus</a></li>
              <li class="breadcrumb-item"><a href="javascript: void(0);">Ajouter</a></li>
              <li class="breadcrumb-item active">Référence document</li>
            </ol>
          </div>
          <h4 class="page-title">Référence document</h4>
        </div>
      </div>
    </div>
    <!-- end page title -->

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" class="form-horizontal">
              <div class="form-group row">
                <label class="col-md-2 col-form-label">Référence document<span class="text-danger">*</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" [(ngModel)]="newRef.referenceDocumentsLibelle" name="referenceDocumentsLibelle">
                  <div *ngIf="formSubmitted && !newRef.referenceDocumentsLibelle" class="text-danger">Ce champ est requis.</div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="referenceID">Référence<span class="text-danger">*</span></label>
                <div class="col-md-10">
                  <select class="form-control" id="referenceID" [(ngModel)]="newRef.referenceID" name="referenceID" required>
                    <option value="" disabled selected>Sélectionner une référence</option>
                    <option *ngFor="let reference of references" [value]="reference.referenceID">{{ reference.referenceLibelle }}</option>
                  </select>
                  <div *ngIf="formSubmitted && !newRef.referenceID" class="text-danger">Ce champ est requis.</div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="typeDocumentId">Type de document<span class="text-danger">*</span></label>
                <div class="col-md-10">
                  <select class="form-control" id="typeDocumentId" [(ngModel)]="newRef.typeDocumentId" name="typeDocumentId" required>
                    <option value="" disabled selected>Sélectionner un type de document</option>
                    <option *ngFor="let type of types" [value]="type.typeDocumentId">{{ type.typeDocumentLibelle }}</option>
                  </select>
                  <div *ngIf="formSubmitted && !newRef.typeDocumentId" class="text-danger">Ce champ est requis.</div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                  <button class="btn btn-success me-2" type="submit">Ajouter</button>
                  <a [routerLink]="['/referenceDocuments']" class="btn btn-danger">Retour</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
