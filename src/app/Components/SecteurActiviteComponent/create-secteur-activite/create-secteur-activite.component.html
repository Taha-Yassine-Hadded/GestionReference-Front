<div id="app">
  <app-sidebar></app-sidebar>

  <div class="content-page">
    <!-- Start Content-->
    <div class="container">
      <!-- Start Page Title -->
      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item"><a href="javascript:void(0);">Xtensus</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0);">Secteur d'activité</a></li>
                <li class="breadcrumb-item active">Ajouter</li>
              </ol>
            </div>
            <h4 class="page-title">Ajouter secteur d'activité</h4>
          </div>
        </div>
      </div>
      <!-- End Page Title -->

      <!-- Form Section -->
      <div class="row">
        <div class="col-sm-12">
          <div class="card-box">
            <form (ngSubmit)="onSubmit(form)" #form="ngForm">
              <div class="form-group row">
                <label for="secteurActiviteLibelle" class="col-md-2 col-form-label">Secteur d'activité <span class="text-danger">*</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="secteurActiviteLibelle" [(ngModel)]="formData.secteurActiviteLibelle" name="secteurActiviteLibelle" #secteurActiviteLibelle="ngModel" required maxlength="254">
                  <div *ngIf="formSubmitted && secteurActiviteLibelle.invalid" class="text-danger">Ce champ est requis.</div>
                </div>
              </div>

              <div class="form-group row">
                <label for="secteurActiviteDescription" class="col-md-2 col-form-label">Description</label>
                <div class="col-md-10">
                  <textarea class="form-control" id="secteurActiviteDescription" [(ngModel)]="formData.secteurActiviteDescription" name="secteurActiviteDescription" maxlength="254"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                  <button type="submit" class="btn width-md btn-bordered margin-btn btn-success waves-effect waves-light me-2">Créer</button>
                  <a [routerLink]="['/secteurActivite']">
                    <button class="btn btn-danger text-left btn-ml" type="button">Retour</button>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Container -->
  </div>
  <!-- End Content -->
</div>
