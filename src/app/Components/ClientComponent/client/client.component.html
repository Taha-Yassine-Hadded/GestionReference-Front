<app-sidebar></app-sidebar>

<div class="content-page pb-5">
  <!-- Start Content-->
  <div class="container">
    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a href="javascript: void(0);">Xtensus</a></li>
              <li class="breadcrumb-item"><a href="javascript: void(0);">Liste</a></li>
              <li class="breadcrumb-item active">Clients</li>
            </ol>
            <div class="row mb-3">
              <div class="col-12">
                <a [routerLink]="['/createClient']">
                  <button class="btn btn-success" title="Cliquez ici pour ajouter">
                    <i class="fas fa-plus"></i> Ajouter
                  </button>
                </a>
              </div>
            </div>
          </div>
          <h4 class="page-title">Clients</h4>
        </div>
      </div>
    </div>
    <!-- end page title -->

    <div class="row">
      <div class="col-sm-12">
        <div class="card-box">
          <form>
            <div class="col-sm-3 ms-auto mb-4">
              <input type="text" [(ngModel)]="personneContactFilter" class="form-control" name="search" (input)="filterByPersonneContact()" placeholder="Recherche">
            </div>
          </form>
          <div class="table-rep-plugin">
            <div class="table-responsive mb-0" data-pattern="priority-columns">
              <table id="tech-companies-1" class="table table-striped mb-0">
                <thead>
                <tr>
                  <th (click)="setSortColumn('clientRaisonSociale')" class="libelle-column">Raison Sociale <span [class]="sortColumn === 'clientRaisonSociale' ? (sortDirection === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down') : 'fas fa-sort'"></span></th>
                  <th (click)="setSortColumn('natureClient')" class="libelle-column">Nature <span [class]="sortColumn === 'natureClient' ? (sortDirection === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down') : 'fas fa-sort'"></span></th>
                  <th (click)="setSortColumn('paysClient')" class="libelle-column">Pays <span [class]="sortColumn === 'paysClient' ? (sortDirection === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down') : 'fas fa-sort'"></span></th>
                  <th (click)="setSortColumn('clientAdresse')" class="libelle-column">Adresse <span [class]="sortColumn === 'clientAdresse' ? (sortDirection === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down') : 'fas fa-sort'"></span></th>
                  <th class="action-column">Action</th>
                </tr>
                </thead>
                <tbody *ngIf="Clients$ | async as Clients">
                <tr *ngFor="let Client of Clients">
                  <td>{{ Client.clientRaisonSociale }}</td>
                  <td>{{ Client.natureClient ? Client.natureClient : 'Non spécifié'}}</td>
                  <td>{{ Client.paysClient ? Client.paysClient : 'Non spécifié' }}</td>
                  <td>{{ Client.clientAdresse }}</td>
                  <td class="actions-column">
                    <div class="actions-buttons">
                      <a [routerLink]="['/client-details', Client.clientId]" title="Cliquez ici pour voir détail" class="btn btn-info btn-sm">
                        <i class="fas fa-eye"></i>
                      </a>
                      <a [routerLink]="['/putClient', Client.clientId]">
                        <button class="btn btn-primary btn-sm" title="Cliquez ici pour modifier">
                          <i class="fas fa-edit"></i>
                        </button>
                      </a>
                      <button class="btn btn-danger btn-sm" (click)="deleteClient(Client.clientId)" title="Cliquez ici pour supprimer">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
              <div class="d-flex justify-content-between p-2">
                <ngb-pagination
                  [(page)]="page"
                  [pageSize]="pageSize"
                  [collectionSize]="collectionSize"
                  (pageChange)="onPageChange()">
                </ngb-pagination>
                <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshClients()">
                  <option [ngValue]="10">10</option>
                  <option [ngValue]="15">15</option>
                  <option [ngValue]="20">20</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <!-- end row -->
  </div>
    <!-- end container-fluid -->
</div>
