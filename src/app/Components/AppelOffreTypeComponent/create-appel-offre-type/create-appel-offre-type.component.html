<app-sidebar></app-sidebar>
<div class="content-page">
    <div class="container">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Xtensus</a></li>
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Ajouter</a></li>
                            <li class="breadcrumb-item active">type d'appel d'offre</li>
                        </ol>
                    </div>
                    <h4 class="page-title">types d'appel d'offres </h4>
                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="row">
                        <form (ngSubmit)="createAppelOffreType(appelOffreType)" class="form-horizontal">
                            <div class="form-group row">
                                <label class="col-md-2 control-label">Type d'appel d'offre</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="appelOffreType" [(ngModel)]="appelOffreType" name="appelOffreType" required pattern="[a-zA-Z ]+">
                                    <div *ngIf="formSubmitted && !appelOffreType" class="text-danger">Le champ Type d'appel d'offre est requis.</div>
                                </div>
                            </div>
                            <div class="col-md-10 offset-md-2">
                                <button class="btn width-md btn-bordered margin-btn  btn-success waves-effect waves-light" type="submit">Ajouter</button>
                                <a [routerLink]="['/getAppelOffreType']">
                                    <button class="btn btn-danger text-left btn-ml"> Retour
                                    </button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
