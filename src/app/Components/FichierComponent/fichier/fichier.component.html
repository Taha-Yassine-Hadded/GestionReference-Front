<app-sidebar></app-sidebar>

<div class="content-page">
    <!-- Start Content-->
    <div class="container">
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Xtensus</a></li>
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Liste</a></li>
                            <li class="breadcrumb-item active">Fichiers</li>
                        </ol>
                        <div class="row mb-3">
                            <div class="col-12">
                                <a [routerLink]="['/createFile']">
                                <button class="btn btn-success">
                                    <i class="fas fa-plus" title="Cliquez ici pour ajouter"></i> Ajouter
                                </button></a>
                            </div>
                        </div>
                    </div>
                   
                    
                    <h4 class="page-title">Fichiers</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->
      
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <form>
                        <div class="mb-4 row align-items-center">
                            <label for="devis-filter" class="col-sm-2 col-form-label">Filtrer</label>
                            <div class="col-sm-3">
                                <input type="text" [(ngModel)]="nomFilter"  class="form-control" name="search" (input)="filterByNom()"  placeholder=" par preuve de projet ...">
                            </div>
                        </div>
                    </form>
                    <div class="table-rep-plugin">
                        <div class="table-responsive mb-0" data-pattern="priority-columns">
                           
                            <table id="tech-companies-1" class="table table-striped mb-0">
                                <thead>
                                    <tr>
                                        
                                        <th data-priority="1">fichier Nom </th>
                                        <th data-priority="3">Projet preuve</th>
                                        
                                        <th>Action</th>

                                    </tr>
                                </thead>
                                <tbody *ngIf=" uploads$ | async as upload">
                                    <tr *ngFor="let upload of uploads$  | async ">
                                    <td>{{ upload.fileName }}</td>
                                    <td>{{ upload.projetPreuveId }}</td>
         
                                    <td>  
                                       
                                       
                                        <button class="btn btn-danger btn-sm "(click)="deleteUpload(upload.id)" title="Cliquez ici pour supprimer" >
                                            <i class="fas fa-trash"></i> 
                                        </button>
                                 

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-between p-2">
                            <ngb-pagination
                                [(page)]="page"
                                [pageSize]="pageSize"
                                [collectionSize]="collectionSize"
                                (pageChange)="onPageChange()">
                            </ngb-pagination>
                            <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshUploads()">
                                <option [ngValue]="10">10 lignes par page</option>
                                <option [ngValue]="15">15 lignes par page</option>
                                <option [ngValue]="20">20 lignes par page</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- If no employees found -->
                   
                </div>
            </div>
